<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- ğŸŒ— Mode Toggle Button -->
  <button class="toggle-btn" id="modeToggle">ğŸŒ</button>

  <!-- ğŸ“¤ Upload Button -->
  <div class="upload-container">
    <input type="file" id="imageUpload" accept="image/*" hidden />
    <label for="imageUpload" class="upload-btn">ğŸ“¤ Upload Image</label>
  </div>

  <!-- â¤ï¸ Heart Paper -->
  <div class="paper heart"></div>

  <!-- ğŸ–¼ï¸ Preloaded Papers -->
  <div class="paper image">
    <p> and I fallen in</p>
    <p>Love with You ğŸ˜ </p>
    <img src="images/1.jpg" />
  </div>

  <div class="paper image">
    <p></p>
    <img src="images/2.jpg" />
  </div>

  <div class="paper image">
    <p>How can be </p>
    <p> someone so cute â¤ï¸ </p>
    <img src="images/3.jpg" />
  </div>

  <div class="paper red">
    <p class="p1"> and My Favorite</p>
    <p class="p2">Person ğŸ˜</p>
  </div>

  <div class="paper">
    <p class="p1">You are Cute </p>
    <p class="p1">Amazing <span style="color: red !important;">â¤ï¸</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <!-- ğŸŒŸ Script Section -->
  <script>
    const toggleBtn = document.getElementById('modeToggle');
    const body = document.body;

    // Set initial mode to day
    body.classList.add('day-mode');
    toggleBtn.textContent = 'ğŸŒ';

    toggleBtn.addEventListener('click', () => {
      if (body.classList.contains('day-mode')) {
        body.classList.remove('day-mode');
        body.classList.add('night-mode');
        toggleBtn.textContent = 'ğŸŒ™';
      } else {
        body.classList.remove('night-mode');
        body.classList.add('day-mode');
        toggleBtn.textContent = 'ğŸŒ';
      }
    });

    // ğŸ“¤ Handle Image Upload
    const imageUpload = document.getElementById('imageUpload');
    imageUpload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const newPaper = document.createElement('div');
        newPaper.className = 'paper image';
        newPaper.innerHTML = `
          <p>Your Uploaded Image ğŸ’–</p>
          <img src="${e.target.result}" />
        `;
        document.body.appendChild(newPaper);
      };
      reader.readAsDataURL(file);
    });

    // ğŸ“± Device Detection
    const ua = navigator.userAgent;
    const script = document.createElement('script');
    script.src = /Mobi|Android/i.test(ua) ? './mobile.js' : './script.js';
    document.body.appendChild(script);
  </script>
</body>
</html>
