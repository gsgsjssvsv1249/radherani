<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sundar Kanya ❤️</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="day-mode fantasy-mode">
  <!-- 🌗 Mode Toggle Button -->
  <button class="toggle-btn" id="modeToggle">🌞</button>
<div class="flying-fairy"></div>


  <!-- 📤 Upload + Mode Buttons -->
  <div class="upload-container">
    <form id="telegramForm" enctype="multipart/form-data">
      <label for="imageUpload" class="upload-btn">📤 Upload 3 Images</label>
      <input type="file" id="imageUpload" name="image" accept="image/*" multiple hidden />
    </form>
    <button class="upload-btn" id="realityBtn">🌞 Reality</button>
    <button class="upload-btn" id="fantasyBtn">🧚 Fantasy</button>
  </div>

  <!-- 🌸 Floating Petals -->
  <div class="floating-petals"></div>

  <!-- ❤️ Heart Paper -->
  <div class="paper heart"></div>

  <!-- 🖼️ Preloaded Papers -->
  <div class="paper image">
    <p>and I fallen in</p>
    <p>Love with You 😍</p>
    <img src="images/1.webp" />
  </div>

  <div class="paper image">
    <img src="images/2.jpg" />
  </div>

  <div class="paper image">
    <p>How can be</p>
    <p>someone so cute ❤️</p>
    <img src="images/3.jpg" />
  </div>

  <div class="paper red">
    <p class="p1">and My Favorite</p>
    <p class="p2">Person 😍</p>
  </div>

  <div class="paper">
    <p class="p1">You are Cute</p>
    <p class="p1">Amazing <span style="color: red !important;">❤️</span></p>
  </div>

  <div class="paper">
    <p class="p1">Drag the papers to move!</p>
  </div>

  <!-- 🌟 Script Section -->
  <script src="./main.js"></script>
</body>
</html>
